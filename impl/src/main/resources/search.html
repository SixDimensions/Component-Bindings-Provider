<script>
function toggleDetails(id){
	$("#details-"+id).toggle();
	if($("#toggle-"+id).hasClass("ui-icon-triangle-1-e")){
		$("#toggle-"+id).removeClass("ui-icon-triangle-1-e");
		$("#toggle-"+id).addClass("ui-icon-triangle-1-s");
	} else {
		$("#toggle-"+id).removeClass("ui-icon-triangle-1-s");
		$("#toggle-"+id).addClass("ui-icon-triangle-1-e");
	}
}
</script>
