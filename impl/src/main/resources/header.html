<p class="statline ui-state-highlight">
</p>
<script>
	var message = "${message}"
	if(message == ''){
		$('.statline').hide();
	} else {
		$('.statline').html(message);
	}
</script>

	<tbody>
		<tr>
			<th class="content ui-state-default">

			</th>
		</tr>
		<tr>
			<td class="content ui-state-default odd">
				<p>
					Provided by <a href="http://www.sixdimensions.com">Six Dimensions</a>
				</p>
				<p>
					To report a bug or request a feature, please go to 
					<a href="https://github.com/SixDimensions/Component-Bindings-Provider/issues">our bug tracker</a>.
				</p>
			</td>
		</tr>
	</tbody>
</table>
